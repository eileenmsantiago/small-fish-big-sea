<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js "></script>   
    <script>
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight,
            0.1,
            1000
        )


        //the distance of the camera
        camera.position.z = 5; 

        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth,window.innerHeight);
        
        document.body.appendChild(renderer.domElement);

        //responsive
        window.addEventListener('resize',() => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
       
        //Master object
        var geometry = new THREE.BoxGeometry(1,1,1); //the higher numbers, the smoother it will looks like
        var material = new THREE.MeshLambertMaterial({color: 0xF7F7f7});
        //var mesh = new THREE.Mesh(geometry,material);

        //Object Positioning

        // mesh.position.x = -2;
        // mesh.position.y = 2;
        // mesh.position.z = -2;

        // mesh.position.set(2,2,-2);

        // mesh.rotation.set(45,0,0);
        // mesh.scale.set(1,2,1);


        //scene.add(mesh);

        meshX = -10;
        for(var i = 0; i<15;i++) {
            var mesh = new THREE.Mesh(geometry,material);
            mesh.position.x = (Math.random() - 0.5) * 10;
            mesh.position.y = (Math.random() - 0.5) * 10;
            mesh.position.z = (Math.random() - 0.5) * 10;
            scene.add(mesh);
            meshX+-1;
        }


        



        var light = new THREE.PointLight(0xFFFFFF,2,1000); //intensity, light distance
        light.position.set(0,0,0);
        scene.add(light);


        var light = new THREE.PointLight(0xFFFFFF,2,1000); //intensity, light distance
        light.position.set(0,0,25);
        scene.add(light);

        //Avoid distortion when resize the window
        // renderer.render(scene,camera);
        var render = function(){
            requestAnimationFrame(render);

            //Animations
            // mesh.rotation.x += 0.05;
            // mesh.rotation.y += 0.01;

            // mesh.scale.x -= 0.01;

            renderer.render(scene,camera);
        }

        function onMouseMove(event){
            event.preventDefault();

            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            var intersects = raycaster.intersectObjects(scene.children, true);
            for(var i =0; i < intersects.length; i++){
                // intersects[i].object.material.color.set(0xff000)

                // this.tl = new TimelineMax();
                // this.tl.to(intersects[i].object.scale,1,{x:2, ease: Expo.easeOut})
                // this.tl.to(intersects[i].object.scale,.5,{x:.5, ease: Expo.easeOut})
                // this.tl.to(intersects[i].object.position,.5,{x:2, ease: Expo.easeOut})
                // this.tl.to(intersects[i].object.rotation,.5,{y:Math.PI*.5, ease: Expo.easeOut},"=-1.5")
            }
        }

        render();


        // window.addEventListener('click', onMouseMove);


    </script>
</body>  
</html>
